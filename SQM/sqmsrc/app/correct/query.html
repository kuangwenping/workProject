<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/common/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.min.js"></script>
    <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 6]>
    <link href="../assets/css/common/bootstrap-ie6.css" rel="stylesheet">
    <link href="../assets/css/common/ie.css" rel="stylesheet">
    <![endif]-->
    <!--滚动条-->
    <link rel="stylesheet" href="../assets/css/common/jquery.mCustomScrollbar.css">
    <title>纠正预防查询——发现问题</title>
    <link rel="stylesheet" href="../assets/css/common/main.styl">
</head>
<body>
<div class="czy-container correct-query-wrap">
    <div class="head-thunk wrap-thunk mar-b20 clear">
        <h3 class="thunk-title col-md-12"><i class="czy-icon czy-icon-search-grey mar-r5"></i>查询条件</h3>
        <form class="czy-form  clear">
            <div class="czy-form-item col-md-4 clear" id="s1">
                <label class="czy-key float-l czy-f14">责任部门</label>
                <input type="hidden"/>
            </div>
            <div class="czy-form-item col-md-4 clear" id="s2">
                <label class="czy-key float-l czy-f14">责任处室</label>
                <input type="hidden"/>
            </div>
            <div class="czy-form-item col-md-4 clear" id="s3">
                <label class="czy-key float-l czy-f14">问题等级</label>
                <input type="hidden"/>
            </div>
            <div class="czy-form-item col-md-4 clear" id="s4">
                <label class="czy-key float-l czy-f14">处理状态</label>
                <input type="hidden"/>
            </div>
            <div class="czy-form-item col-md-4 clear" id="s5">
                <label class="czy-key float-l czy-f14">涉及范围</label>
                <input type="hidden"/>
            </div>
            <div class="czy-form-item col-md-4 clear" id="s6">
                <label class="czy-key float-l czy-f14">报告类别</label>
                <input type="hidden"/>
            </div>
            <div class="czy-form-item col-md-4 clear" id="s7">
                <label class="czy-key float-l czy-f14">报告来源</label>
                <input type="hidden"/>
            </div>
            <div class="czy-form-item col-md-4">
                <label class="czy-key czy-f14">报告编号</label>
                <input type="text" class="czy-input"/>
            </div>
            <div class="czy-form-item calendar-space col-md-4">
                <label class="czy-key czy-f14">发现日期</label>
                <input type="text" class="czy-input calendar mar-r5">
                <span class="czy-f14 mar-r5">到</span>
                <input type="text" class="czy-input calendar">
            </div>
        </form>
        <div class="czy-btn-group  col-md-12 mar-b10">
            <button class="czy-btn czy-btn-success  czy-btn-l ">查询</button>
        </div>
    </div>
    <div class="body-thunk">
        <div class="table-thunk pad-b75" id="dictionariesEl">
            <div class="pages-thunk " id="barPages">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
<!--[if lt IE 6]>
<script type="text/javascript" src="../assets/js/bootstrap-ie.js"></script>
<![endif]-->
<!--滚动条-->
<script type="text/javascript" src="../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<!--bui-->
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/common/pageconfig.js"></script>
<script type="text/javascript" src="../assets/js/sea.js"></script>
</body>
</html>
