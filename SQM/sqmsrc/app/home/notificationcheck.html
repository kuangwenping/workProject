    <title>通报文件审核</title>

</head>
<body>
    <div class="czy-container notificationcheck-wrap">
        <div class="wrap-thunk">
            <form class="czy-form-item mar-b10 clear">
                <label for="" class="czy-key float-l">通报文件标题</label>
                <div class="par-wrap">
                    <input type="text" class="czy-input czy-val l-input">
                </div>
            </form>
            <div class="row">
                <form class="czy-form-item mar-b10 clear col-md-6" id="s1">
                    <label for="" class="czy-key float-l">通报类型（一级）</label>
                    <input type="hidden" class="czy-input czy-val">
                </form>
                <form class="czy-form-item mar-b10 clear col-md-6" id="s2">
                    <label for="" class="czy-key float-l">通报类型（一级）</label>
                    <input type="hidden" class="czy-input czy-val">
                </form>
            </div>

            <div class="czy-form-item mar-b10 clear">
                <label class="czy-key float-l">首页图片</label>
                <div class="par-wrap czy-val">
                    <div class="img-upload mar-b10">
                        <div class="czy-upload-thunk clear mar-b10" id="J_IconUploader"></div>
                        <p class="text-grey">点击上传图片</p>
                    </div>
                    <p class="text-grey">仅支持jpg、jif、png格式，且大小5m</p>
                </div>
            </div>

            <div class="czy-form-item mar-b10 clear">
                <label class="czy-key">发布人</label>
                <span class="czy-val"> 溜溜 </span>
            </div>

            <div class="czy-form-item mar-b10 clear">
                <label class="czy-key">发布部门</label>
                <span class="czy-val">炼丹府</span>
            </div>
            <form class="czy-form clear">
                <label class="czy-key float-l content-right">是否滚动</label>
                <div class="czy-form-item col-md-2">
                    <input type="radio" class="czy-radio" name="type" id="ra-safety" disabled="disabled">
                    <label class=" czy-f14" for="ra-safety"> <i class="icon-radio"></i>是</label>
                </div>
                <div class="czy-form-item col-md-2">
                    <input type="radio" class="czy-radio" name="type" id="ra-security">
                    <label class=" czy-f14" for="ra-security"> <i class="icon-radio"></i>否</label>
                </div>
            </form>

            <div>
                <label class="czy-key content-right">正文内容</label>
                <div class="editor-tool">
                    <script id="container" name="content" type="text/plain"></script>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../assets/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
