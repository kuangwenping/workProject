<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/common/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.min.js"></script>
    <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 6]>
    <link href="../assets/css/common/bootstrap-ie6.css" rel="stylesheet">
    <link href="../assets/css/common/ie.css" rel="stylesheet">
    <![endif]-->
    <!--滚动条-->
    <link rel="stylesheet" href="../assets/css/common/jquery.mCustomScrollbar.css">
    <title>公司监督与审核-编辑</title>
    <link rel="stylesheet" href="../assets/css/common/main.styl">
</head>
<body>
<div class="czy-container correct-report-wrap">
    <div class="body-thunk clear">
        <div class="czy-btn-group content-right">
            <button class="czy-btn czy-btn-empty czy-btn-x">流转&抄送</button>
        </div>
        <div class="report-title-thunk clear">
            <span class="title-list">报告编号： <i>Mr-7898-12335</i></span>
            <span class="title-list">报告日期： <i>2017-02-23 12:00</i></span>
            <span class="title-list">制定部门： <i>信息技术部</i></span>
            <span class="title-list">制定人： <i>毛歌</i></span>
            <button class="czy-btn-text-success float-r">打印报告单</button>
        </div>
        <div class="unit-thunk fold-thunk  mar-b10">
            <h3 class="title-thunk  fold-btn">监督审核计划<i class="fold-arrows"></i></h3>
            <div class="content-thunk  clear">
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">奖励类型 <span class="must-sign">*</span></label>
                    <div class="czy-val float-l clear" id="reportType"></div>
                    <div class="czy-form-item col-md-4 mar-l10 clear" id="s1">
                        <input type="hidden">
                    </div>
                </div>

                <div class="czy-content-item  mar-b10 col-md-6 clear pad-l0">
                    <label for="" class="czy-key float-l">标题 <span class="must-sign">*</span></label>
                    <input type="text">
                </div>

                <div class="czy-content-item calendar-space col-md-6 mar-b10">
                    <label class="czy-key czy-f14">实施时间</label>
                    <input type="text" class="czy-input calendar mar-r5">
                    <span class="czy-f14 mar-r5">到</span>
                    <input type="text" class="czy-input calendar">
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key width-a float-l">检查审核组长 <span class="must-sign">*</span></label>
                    <input type="text">
                </div>

                <div class="czy-form-item input-selected-thunk mar-b10 clear">
                    <label for="" class="czy-key width-a float-l">检查审核组员<span class="must-sign">*</span></label>
                    <div class="par-wrap">
                        <div class="search-select-wrap clear" id="searchSelect1"></div>
                    </div>
                </div>
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">检查内容</label>
                    <div class="par-wrap">
                        <textarea class="czy-textarea  l-input"></textarea>
                    </div>
                </div>
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">附件</label>
                    <div class="czy-upload-thunk btn-upload" id="J_Uploader"></div></div>
                </div>
            </div>
        </div>

        <div class="unit-thunk fold-thunk mar-b10">
            <h3 class="title-thunk fold-btn">检查单列表<i class="fold-arrows"></i></h3>
            <div class="content-thunk clear">
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">奖励详情</label>
                    <div class="par-wrap">
                        <div class="table-thunk" id="correct"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="unit-thunk fold-thunk mar-b10">
            <h3 class="title-thunk fold-btn">检查与审核结果录入<i class="fold-arrows"></i></h3>
            <div class="content-thunk clear">
                <div class="czy-content-item  col-md-4 mar-b10 clear">
                    <label for="" class="czy-key width-a float-l">监察员/审核员</label>
                    <input type="text">
                </div>
                <div class="czy-content-item  col-md-4  mar-b10 clear">
                    <label class="czy-key width-a czy-f14">实际实施时间</label>
                    <input type="text" class="czy-input calendar mar-r5">
                </div>

                <div class="czy-form-item col-md-4 clear" id="s2">
                    <label class="czy-key float-l">结论</label>
                    <input type="hidden">
                </div>

                <div class=" czy-content-item mar-b10 clear">
                    <label for="" class="czy-key width-a">检查审核情况简述<span class="must-sign">*</span></label>
                    <textarea class="czy-textarea  l-input" placeholder="请完整叙述事发经过"></textarea>
                </div>

                <div class=" czy-content-item mar-b10 clear">
                    <label for="" class="czy-key ">性质判定<span class="must-sign">*</span></label>
                    <textarea class="czy-textarea  l-input" placeholder="请完整叙述事发经过"></textarea>
                </div>

                <div class="czy-content-item clear">
                    <label class="czy-key width-a float-l">是否新建</label>
                    <div class="czy-form-item col-md-2">
                        <input type="radio" class="czy-radio" name="type" id="ra-safety" disabled="disabled">
                        <label class=" czy-f14" for="ra-safety"> <i class="icon-radio"></i> 安全监察与审核</label>
                    </div>

                    <div class="czy-form-item col-md-2">
                        <input type="radio" class="czy-radio" name="type" id="ra-security">
                        <label class=" czy-f14" for="ra-security"> <i class="icon-radio"></i>安保监察与审核</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="czy-btn-group content-center">
            <button class="czy-btn czy-btn-success  czy-btn-l ">保存</button>
            <button class="czy-btn czy-btn-success  czy-btn-l ">发送</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
<!--[if lt IE 6]>
<script type="text/javascript" src="../assets/js/bootstrap-ie.js"></script>
<![endif]-->
<!--滚动条-->
<script type="text/javascript" src="../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<!--bui-->
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/common/pageconfig.js"></script>
<script type="text/javascript" src="../assets/js/sea.js"></script>
</body>
</html>
