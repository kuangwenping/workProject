<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/common/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.min.js"></script>
    <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 6]>
    <link href="../assets/css/common/bootstrap-ie6.css" rel="stylesheet">
    <link href="../assets/css/common/ie.css" rel="stylesheet">
    <![endif]-->
    <!--滚动条-->
    <link rel="stylesheet" href="../assets/css/common/jquery.mCustomScrollbar.css">
    <title>奖励查看</title>
    <link rel="stylesheet" href="../assets/css/common/main.styl">
</head>
<body>
<div class="czy-container correct-report-wrap">
    <div class="body-thunk">
        <div class="unit-thunk fold-thunk  mar-b10">
            <h3 class="title-thunk  fold-btn">基本信息 <i class="fold-arrows"></i></h3>
            <div class="content-thunk  clear">
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">奖励类型 <span class="must-sign">*</span></label>
                    <div class="czy-val float-l clear" id="reportType"></div>
                </div>

                <div class="czy-content-item  mar-b10 clear ">
                    <label for="" class="czy-key float-l">报告编号 <span class="must-sign">*</span></label>
                    <span class="czy-val">123546</span>
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">报告标题</label>
                    <span class="czy-val">五星红旗迎风飘</span>
                </div>

                <div class="czy-content-item calendar-space col-md-6 pad-l0">
                    <label class="czy-key czy-f14">报告日期</label>
                    <span class="czy-val">2017-6-30</span>
                    <span class="czy-f14 mar-r5">到</span>
                    <span class="czy-val">2017-7-02</span>
                </div>
                <div class="czy-content-item calendar-space col-md-6">
                    <label class="czy-key czy-f14">发生日期</label>
                    <span class="czy-val">2017-6-30</span>
                    <span class="czy-f14 mar-r5">到</span>
                    <span class="czy-val">2017-7-02</span>
                </div>
            </div>
        </div>

        <div class="unit-thunk fold-thunk mar-b10">
            <h3 class="title-thunk fold-btn">奖励信息<i class="fold-arrows"></i></h3>
            <div class="content-thunk clear">
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">奖励描述</label>
                    <div class="par-wrap czy-val pad-t8">
                        <p>飞呀飞呀飞飞飞</p>
                    </div>
                </div>
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">奖励依据</label>
                    <div class="par-wrap czy-val pad-t8">
                        <p>飞呀飞呀飞飞飞</p>
                    </div>
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">奖励详情</label>
                    <div class="par-wrap">
                        <div class="table-thunk" id="correct"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
<!--[if lt IE 6]>
<script type="text/javascript" src="../assets/js/bootstrap-ie.js"></script>
<![endif]-->
<!--滚动条-->
<script type="text/javascript" src="../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<!--bui-->
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/common/pageconfig.js"></script>
<script type="text/javascript" src="../assets/js/sea.js"></script>
</body>
</html>
