<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../assets/css/common/bootstrap.css" rel="stylesheet">

    <script src="../assets/js/html5shiv.min.js"></script>

    <!--[if lt IE 6]>
    <link href="../assets/css/common/bootstrap-ie6.css" rel="stylesheet">
    <link href="../assets/css/common/ie.css" rel="stylesheet">
    <![endif]-->
    <!--滚动条-->
    <link rel="stylesheet" href="../assets/css/common/jquery.mCustomScrollbar.css">
    <title>变革风险管理</title>
    <link rel="stylesheet" href="../assets/css/common/main.css">
</head>
<body>
<div class="czy-container correct-report-wrap">
    <div class="body-thunk">
        <div class="unit-thunk fold-thunk  mar-b10">
            <h3 class="title-thunk  fold-btn">基本信息 <i class="fold-arrows"></i></h3>
            <div class="content-thunk  clear">
                <p class="mar-b10">Mr-7898-12335</p>
                <button class="czy-btn czy-btn-empty czy-btn-x float-r">流转&抄送</button>
                <div class="key-val-group mar-b10">
                    <span class="key-val-item czy-f12">立项人: <i>xxx</i></span>
                    <span class="key-val-item czy-f12">立项部门: <i>it部</i></span>
                    <span class="key-val-item czy-f12">立项时间: <i>2017-3-15</i></span>
                </div>

                <div class="czy-content-item  col-md-6 mar-b10 pad-l0 clear ">
                    <label for="" class="czy-key float-l">项目名称<span class="must-sign">*</span></label>
                    <input type="text">
                </div>

                <div class="czy-content-item  col-md-6 mar-b10 clear " id="s1">
                    <label for="" class="czy-key float-l">责任部门<span class="must-sign">*</span></label>
                    <input type="hidden">
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">项目类别<span class="must-sign">*</span></label>
                    <div class="czy-val float-l clear" id="reportType"></div>
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">项目描述</label>
                    <div class="par-wrap">
                        <textarea class="czy-textarea  l-input"></textarea>
                    </div>
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">附件</label>
                    <div class="czy-upload-thunk btn-upload" id="J_Uploader"></div></div>
                </div>
            </div>
        </div>

        <div class="unit-thunk fold-thunk mar-b10">
            <h3 class="title-thunk fold-btn">风险管理方案<i class="fold-arrows"></i></h3>
            <div class="content-thunk clear">
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">任务列表</label>
                    <div class="table-thunk czy-val" id="checkedListEl"></div>
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class=" czy-key width-a">发现问题</label>
                    <div class="margin-b10 table-thunk czy-val table-fold-thunk" id="foldChildable"></div>
                </div>
            </div>
        </div>

        <div class="unit-thunk fold-thunk mar-b10">
            <h3 class="title-thunk fold-btn">措施评估意见<i class="fold-arrows"></i></h3>
            <div class="content-thunk clear">
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key width-a">请判断风险控制措施或纠正预防措施的一下要素是否合理</label>
                    <div class="czy-val czy-select-thunk" id="riskJudgement"></div>
                </div>
                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key width-a">请判断风险控制措施或纠正</label>
                    <textarea class="czy-textarea  l-input" placeholder="请完整叙述事发经过"></textarea>
                </div>

                <div class="czy-content-item  mar-b10 clear">
                    <label for="" class="czy-key float-l">附件</label>
                    <div class="czy-upload-thunk btn-upload" id="J_Uploader1"></div></div>
                </div>
            </div></div>
        <div class="czy-btn-group content-center">
            <button class="czy-btn czy-btn-success  czy-btn-l ">保存</button>
            <button class="czy-btn czy-btn-success  czy-btn-l ">同意</button>
            <button class="czy-btn czy-btn-success  czy-btn-l ">不同意</button>
            <button class="czy-btn czy-btn-success  czy-btn-l ">放弃变更</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>

</body>
</html>
