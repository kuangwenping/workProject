<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/common/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.min.js"></script>
    <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 6]>
    <link href="../assets/css/common/bootstrap-ie6.css" rel="stylesheet">
    <link href="../assets/css/common/ie.css" rel="stylesheet">
    <![endif]-->
    <!--滚动条-->
    <link rel="stylesheet" href="../assets/css/common/jquery.mCustomScrollbar.css">
    <title>信息报告数据维护—编辑</title>
    <link rel="stylesheet" href="../assets/css/common/main.css">
</head>
<body>
<div class="czy-container audit-checklist-wrap">
    <div class="head-thunk wrap-thunk mar-b20 clear">
        <h3 class="thunk-title col-md-12"><i class="czy-icon czy-icon-search-grey mar-r5"></i>检查单</h3>
        <form class="czy-form  clear">
            <div class="czy-form-item input-l col-md-6">
                <label class="czy-key czy-f14">制定人</label>
                <input type="text" class="czy-input"/>
            </div>
            <div class="czy-form-item input-l col-md-6">
                <label class="czy-key czy-f14">制定部门</label>
                <input type="text" class="czy-input"/>
            </div>
            <div class="czy-form-item input-l col-md-6">
                <label class="czy-key czy-f14">制定日期</label>
                <input type="text" class="czy-input"/>
            </div>
            <div class="czy-form-item input-l col-md-6">
                <label class="czy-key czy-f14">检查单位名称</label>
                <input type="text" class="czy-input"/>
            </div>
        </form>
        <form class="czy-form clear">
            <label class="czy-key width-a float-l">检查审核/检测类型</label>
            <div class="czy-form-item col-md-2">
                <input type="radio" class="czy-radio" name="type" id="ra-safety" disabled="disabled"/>
                <label class=" czy-f14" for="ra-safety"> <i class="icon-radio"></i> 安全监察与审核</label>
            </div>

            <div class="czy-form-item col-md-2">
                <input type="radio" class="czy-radio" name="type" id="ra-security"/>
                <label class=" czy-f14" for="ra-security"> <i class="icon-radio"></i>安保监察与审核</label>
            </div>
            <div class="czy-form-item col-md-2">
                <input type="radio" class="czy-radio" name="type" id="ra-security-test"/>
                <label class=" czy-f14" for="ra-security-test"><i class="icon-radio"></i> 安保测试</label>
            </div>
            <div class="czy-form-item col-md-2">
                <input type="radio" class="czy-radio" name="type" id="ra-rest"/>
                <label class=" czy-f14" for="ra-rest"> <i class="icon-radio"></i> 其他</label>
            </div>
        </form>
        <div class="czy-btn-group  col-md-12 mar-b10">
            <button class="czy-btn czy-btn-success czy-btn-l">保存</button>
        </div>
    </div>

    <div class="body-thunk">
        <!--<div class="czy-tbar clear mar-b10">
            <button class="czy-btn czy-btn-empty float-l mar-r5">导出</button>
            <button class="czy-btn czy-btn-empty float-l ">导如</button>

            <button class="czy-btn czy-btn-success float-r " id="chiclListAddBtn">增加</button>
            <button class="czy-btn czy-btn-success float-r mar-r5">批量删除</button>
        </div>-->
        <div class="table-thunk pad-b75" id="checkedListEl">
            <div class="pages-thunk" id="barPages"></div>
        </div>
    </div>
    <div  id="chiclListAddPop" class="czy-none">
        <div class="pop-checkList-add-wrap">
            <form class="czy-form  clear">
                <div class="czy-form-item col-md-6 " id="s2">
                    <label class="czy-key czy-f14 float-l">适用部门</label>
                    <input type="hidden"/>
                </div>
                <div class="czy-form-item col-md-6" id="s3">
                    <label class="czy-key czy-f14 float-l">检查审核/测试项目</label>
                    <input type="hidden"/>
                </div>
            </form>

            <form class="czy-form  clear">
                <div class="czy-form-item col-md-12">
                    <label class="czy-key float-l czy-f14">监察审核/测试类型</label>
                    <div class="par-wrap">
                        <input type="text" id="show" name="show" class="czy-input child-item">
                        <input type="hidden" id="hide" value="11" name="hide">
                    </div>
                </div>
                <div class="czy-form-item col-md-12">
                    <label class="czy-key float-l czy-f14">检查审核/测试要点</label>
                    <div class="par-wrap">
                        <textarea class="child-item"></textarea>
                    </div>
                </div>
                <div class="czy-form-item col-md-12">
                    <label class="czy-key float-l czy-f14">检查审核/测试依据</label>
                    <div class="par-wrap">
                        <textarea class="child-item"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../assets/js/bootstrap-ie.js"></script>

<!--bui-->
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/common/pageconfig.js"></script>
<script type="text/javascript" src="../assets/js/sea.js"></script>
</body>
</html>
