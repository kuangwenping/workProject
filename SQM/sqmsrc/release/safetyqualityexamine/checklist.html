<div class="audit-checklist-wrap czy-container">
    <div class="head-thunk wrap-thunk">
        <h3 class="thunk-title col-md-12"><i class="czy-icon czy-icon-search-grey mar-r5"></i>查询条件</h3>
        <form class="czy-form  clear">
            <div class="czy-form-item col-md-4">
                <label class="czy-key width-a czy-f14">监察审核/测试类型</label>
                <input type="text" id="show" name="show" class="czy-input">
                <input type="hidden" id="hide" value="11" name="hide">
            </div>

            <div class="czy-form-item col-md-4">
                <label class="czy-key czy-f14">适用部门</label>
                <input type="text" class="czy-input"/>
            </div>

            <div class="czy-form-item col-md-4">
                <label class="czy-key czy-f14">检查单名称</label>
                <input type="text" class="czy-input"/>
            </div>
        </form>
        <div class="czy-btn-group col-md-12 mar-b10">
            <button class="czy-btn czy-btn-success  czy-btn-l ">查询</button>
            <button class="czy-btn czy-btn-success czy-btn-l " id="infooreportAddBtn">新建</button>
        </div>
    </div>
    <div class="body-thunk">
        <div class="table-thunk pad-b75" id="dictionariesEl">
            <div class="pages-thunk" id="barPages">
        </div>
    </div>
