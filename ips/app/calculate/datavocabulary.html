<!DOCTYPE html>
<html lang="en">
<head>
    <title>数据字典维护</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />

<body>

            <button class="ui-btn ui-btn-full ui-btn-wide margin-b"><i class="ips-ui-icon ui-icon-add">+</i> 新增</button>
            <div class="table-thunk " id="grid1"></div>
        </div>
