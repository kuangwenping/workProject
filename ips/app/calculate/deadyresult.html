<!DOCTYPE HTML>
<html>
<head>
    <title> 测算结论查询</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/common.styl">
</head>
<body>
<div class="deadyresult-wrap">
  <!--侧板-->
  <aside id="J-aside-panel" class="aside-panel aside-wrap">
      <div class="query-wrap ">
          <!--切换按钮-->
          <div id="J-tagglebtn" class="taggle-btn">
              <a class="j-close ui-btn ui-btn-cancel float-r ui-btn-wide ui-f14 none"> <i class="ips-ui-icon ui-icon-close1"></i>取消</a>
              <a class="j-open ui-btn ui-btn-wide ui-btn-search">
                  <i class="ips-ui-icon ui-icon-search"></i>
                  查询
              </a>
          </div>
          <!--查询输入-->
          <div id="J-searchForm" class="query-form-chunk margin-t3">
              <form class="ui-form">
                  <label class="ui-f12" for="takeOff">机场1</label>
                  <input id="airLineName" class="ui-f14 ui-input" type="text" placeholder=""/>
              </form>
              <form class="ui-form">
                  <label class="ui-f12" for="takeOff">机场2</label>
                  <input id="takeOff" class="ui-f14 ui-input" type="text" placeholder=""/>
              </form>
              <a class="j-search ui-btn ui-btn-wide ui-btn-search">
                  <i class="ips-ui-icon ui-icon-search"></i>
                  查询
              </a>
          </div>
          <!--查询结果-->
          <div id="J-resultWrp" class="result-thunk">
              <p class="ui-f14 result-num">查询结果（ <span id="J-resultNum">120</span>个 ）</p>

              <ul id="J-tabWap" class="result-list query-result-wrap">
                  <li class="result-list-item active clear ui-f12">
                      <span class="air-name">ZBAA<i class="ips-ui-icon ui-icon-airplane"></i>ZSSS</span>
                  </li>
                  <li class="result-list-item clear ui-f12">
                      <span class="air-name">ZBAA<i class="ips-ui-icon ui-icon-airplane"></i>ZSSS</span>
                  </li>
                  <li class="result-list-item clear ui-f12">
                      <span class="air-name">ZBAA<i class="ips-ui-icon ui-icon-airplane"></i>ZSSS</span>
                  </li>
                  <li class="result-list-item clear ui-f12">
                      <span class="air-name">ZBAA<i class="ips-ui-icon ui-icon-airplane"></i>ZSSS</span>
                  </li>
              </ul>
          </div>
          <!--分页麻烦自己配一下   哈哈-->
          <div id="bar" class="aside-pages pages-thunk"></div>
      </div>
  </aside>

  <section id="J-content" class="content">
    <!--实际展示内容-->
    <div class="content-wrap">
        <div class="clear margin-b">
          <a class="ui-btn ui-btn-full ui-btn-wide float-r">需求发送</a>
        </div>

        <!--简单信息-->
        <div class="ui-keyval clear margin-b info-chunk">
            <p><span class="ui-key ui-f14">航线</span><span class="ui-val">B2222</span></p>
            <p><span class="ui-key ui-f14">备降场</span><span class="ui-val">B2222</span></p>
            <p><span class="ui-key ui-f14">距离</span><span class="ui-val">B2222</span><span class=" ui-f14">海里</span></p>
            <p><span class="ui-key ui-f14">CI</span><span class="ui-val">B2222</span></p>
            <p><span class="ui-key ui-f14">额外油</span><span class="ui-val">B2222</span></p>
            <p><span class="ui-key ui-f14">历史可信风度</span><span class="ui-val">B2222</span></p>
        </div>

        <p class="margin-b"><span class="ui-key ui-f14">航线走向：</span><span class="ui-val">ZBAA  XXXX XXXX XXXX  ZSSS  ZBAA  XXXX XXXX XXXX  ZSSS ZBA</span></p>
        <div class="keyval-chunk margin-b">
            <p><span class="ui-key ui-f14">航线距离：</span><span class="ui-val">500 Nm</span></p>
            <p><span class="ui-key ui-f14">空军一号：</span><span class="ui-val">是</span></p>
            <p><span class="ui-key ui-f14">延伸跨水：</span><span class="ui-val">否</span></p>
        </div>

        <div id="briefTable" class="table-thunk brief-table margin-b"></div>
        <div id="detailsTable" class="table-thunk details-table margin-b"></div>
        <p>备注信息</p>
        <textarea class="ui-textarea" placehold="随便输入点什么"></textarea>

        <div class="ui-keyval clear footer-thunk">
            <p class="ui-f12 float-l"><span class="ui-key">评估条件：</span><span>xxx</span></p>
            <p class="ui-f12"><span class="ui-key">维护人：</span><span>维尼</span></p>
            <p class="ui-f12"><span class="ui-key">计算日期：</span><span>2017.02.06</span></p>
        </div>
    </div>
</section>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="../assets/js/common/method.js"></script>
<script type="text/javascript" src="js/deadyresult-cg.js"></script>
</body>
</html>
