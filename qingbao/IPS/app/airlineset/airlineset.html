<!DOCTYPE HTML>
<html>
<head>
    <title> 公司数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/common.styl">
    <link rel="stylesheet" href="./airlineset.styl">
</head>
<body>
<div class="airlineset-wrap clear">
    <!--侧板-->
    <aside id="J-aside-panel" class="aside-panel aside-wrap">
        <div class="query-wrap">
            <!--标题-->
            <div class="query-title-chunk clear">
                <div class="query-title float-l">
                    <div class="ui-strip1 effect">
                        <div class="ui-strip2">
                            <span class="ui-strip-text"> 预上线</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--切换按钮-->
            <div id="J-tagglebtn" class="taggle-btn">
                <a class="j-close ui-btn ui-btn-cancel float-r ui-btn-wide ui-f14"> <i class="ui-icon ui-icon-close1"></i>取消</a>
                <a class="j-open ui-btn ui-btn-wide ui-btn-search none">
                    <i class="ui-icon ui-icon-search"></i>
                    查询
                </a>
            </div>
            <!--查询输入-->
            <div id="J-searchForm" class="query-form-chunk">
                <form class="ui-form">
                    <label class="ui-f12" for="takeOff">起飞机场</label>
                    <input id="takeOff" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <form class="ui-form">
                    <label class="ui-f12" for="LandingAirport">降落机场</label>
                    <input id="LandingAirport" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <a class="j-search ui-btn ui-btn-wide ui-btn-search">
                    <i class="ui-icon ui-icon-search"></i>
                    查询
                </a>
            </div>
            <!--查询结果-->
            <div id="J-resultWrp" class="result-thunk">
                <p class="ui-f14 result-num">查询结果（ <span id="J-resultNum">120</span>个 ）</p>
                <ul id="J-tabWap" class="result-list query-result-wrap">
                    <li data-link="1" class="result-list-item active clear ui-f12">
                        <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
                    </li>
                    <li data-link="2" class="result-list-item clear ui-f12">
                        <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
                    </li>
                    <li data-link="3" class="result-list-item clear ui-f12">
                        <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
                    </li>
                    <li data-link="4" class="result-list-item clear ui-f12">
                        <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <section id="J-content" class="content">
        <!--实际展示内容-->
        <div data-val = '1' class="active content-wrap">
            <div class="clear">
                <a class="ui-btn ui-btn-full ui-btn-wide float-r">新增航线</a>
            </div>
            <div class="clear title-chunk">
                <p class="airport-name float-l ui-f14"><span class="ui-key-start">起飞机场: </span><span class="ui-val">ZAAB</span></p>
                <p class="airport-name float-l ui-f14">目的机场: <span class="ui-val">ZAAB</span></p>
            </div>
            <!--下拉选择-->
            <div class="form-gloup margin-b">
                <div class="form-thunk1 margin-b clear">
                    <form id="s1" class="ui-form float-l">
                        <label class="ui-key-start ui-key">是否ADS-B</label>
                        <input type="hidden">
                    </form>
                    <form id="s2" class="ui-form float-l">
                        <label class="ui-key-start ui-key">是否涉水</label>
                        <input type="hidden">
                    </form>

                    <form id="s3" class="ui-form float-l weight-select">
                        <label class="ui-key-start ui-key">最大起飞重量</label>
                        <input type="hidden">
                    </form>
                    <form id="s8" class="ui-form float-l weight-select">
                        <input type="hidden">
                    </form>
                    <form class="s4">
                        <input type="hidden">
                    </form>
                    <form id="s4" class="ui-form float-l">
                        <label class="ui-key-start ui-key">外籍是否可执行</label>
                        <input type="hidden">
                    </form>
                </div>
                <div class="form-thunk2 clear">
                    <form id="s5" class="ui-form float-l">
                        <label class="ui-key-start ui-key">翼尖小翼限制</label>
                        <input type="hidden">
                    </form>
                    <form id="s6" class="ui-form float-l">
                        <label class="ui-key-start ui-key">鲨翼限制</label>
                        <input type="hidden">
                    </form>
                    <form id="s7" class="ui-form float-l weight-select">
                        <label class="ui-key-start ui-key">最大着陆重量</label>
                        <input type="hidden">
                    </form>
                    <form id="s9" class="ui-form float-l weight-select">
                        <input type="hidden">
                    </form>
                </div>
            </div>
            <!--check选择-->
            <div class="select-thunk">
                <form class="ui-form ait-type">
                        <label class=" ui-key-start float-l">BPN种类</label>
                        <div class="check-thunk1">
                            <div class="ui-val">
                                <label for="typeall" class="check ui-check-label">
                                    <input class="ui-check" id="typeall" type="checkbox" value="ALL">
                                </label>
                                ALL
                            </div>

                            <div class="ui-val">
                                <label for="type1" class="check ui-check-label">
                                    <input class="ui-check" id="type1" type="checkbox" value="A320+WINGTIP">
                                </label>
                                A320+WINGTIP
                            </div>

                            <div class="ui-val">
                                <label for="type2" class="ui-check-label">
                                    <input  class="ui-check" id="type2" type="checkbox" value="A320+SHARKLETS">
                                </label>
                                A320+SHARKLETS
                            </div>
                        </div>
                        <div class="check-thunk1">
                            <div class="ui-val">
                                <label for="typeall" class="check ui-check-label">
                                    <input class="ui-check" id="typeall" type="checkbox" value="ALL">
                                </label>
                                ALL
                            </div>

                            <div class="ui-val">
                                <label for="type1" class="check ui-check-label">
                                    <input class="ui-check" id="type1" type="checkbox" value="A320+WINGTIP">
                                </label>
                                A320+WINGTIP
                            </div>

                            <div class="ui-val">
                                <label for="type2" class="ui-check-label">
                                    <input  class="ui-check" id="type2" type="checkbox" value="A320+SHARKLETS">
                                </label>
                                A320+SHARKLETS
                            </div>
                            <div class="ui-val">
                                <label for="type1" class="check ui-check-label">
                                    <input class="ui-check" id="type1" type="checkbox" value="A320+WINGTIP">
                                </label>
                                A320+WINGTIP
                            </div>

                            <div class="ui-val">
                                <label for="type2" class="ui-check-label">
                                    <input  class="ui-check" id="type2" type="checkbox" value="A320+SHARKLETS">
                                </label>
                                A320+SHARKLETS
                            </div>
                        </div>
                    </form>
            </div>
            <!--textarea -->
            <div class="textarea-thunk clear">
                <span class="ui-key-start float-l">情报区航路代码</span>
                <div class="clear">
                    <textarea class="ui-textarea"></textarea>
                    <p class="ui-f12 float-r"><span>维护人：</span><span>曹强</span></p>
                    <p class="ui-f12 float-r"><span>计算日期：</span><span>2017.12.30</span></p>
                </div>
            </div>
            <div class="foot-thunk">
                <div class="btn-group clear">
                    <a class="ui-btn ui-btn-wide ui-btn-full">编辑</a>
                    <a class="ui-btn ui-btn-wide ui-btn-full">保存</a>
                    <a class="ui-btn ui-btn-wide ui-btn-empty float-r">删除航线</a>
                </div>
                <!--修改记录-->
                <div class="amend-record clear">
                    <a class="ui-f12 float-l">修改记录</a>
                    <a class="ui-f12 float-r">更多></a>
                </div>
                <ul>
                    <li>2017-03-16  许锻  修改了 ZBAA 12月温度为10℃</li>
                </ul>
            </div>
        </div>
        <div data-val = '2' class="content-wrap">第二个</div>
    </section>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/common/method.js"></script>
<script type="text/javascript" src="./airlineset-cg.js"></script>
</body>
</html>
