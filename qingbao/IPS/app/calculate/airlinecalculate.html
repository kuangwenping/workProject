<!DOCTYPE HTML>
<html>
<head>
    <title> 航线测算评估</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/common.styl">
    <link rel="stylesheet" href="css/airlinecalculate.styl">
</head>
<body>
<div class="airlinecalculate-wrap">
    <!--侧板-->
    <aside id="J-aside-panel" class="aside-panel aside-wrap">
        <div class="query-wrap ">
            <div id="J-tagglebtn" class="taggle-btn">
                    <a class="j-close ui-btn ui-btn-cancel float-r none ui-btn-wide ui-f14"> <i class="ui-icon ui-icon-close1"></i>取消</a>
                <a class="j-open ui-btn ui-btn-wide ui-btn-search">
                    <i class="ui-icon ui-icon-search"></i>
                    查询
                </a>
            </div>
            <!--查询输入-->
            <div  id="J-searchForm" class="query-form-chunk">
                <form class="ui-form">
                    <label class="ui-f12" for="airLineName">航线名</label>
                    <input id="airLineName" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <form class="ui-form">
                    <label class="ui-f12" for="takeOff">起飞机场</label>
                    <input id="takeOff" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <form class="ui-form">
                    <label class="ui-f12" for="LandingAirport">降落机场</label>
                    <input id="LandingAirport" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <form class="ui-form">
                    <label class="ui-f12" for="pass">途径航路点</label>
                    <input id="pass" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <form class="ui-form">
                    <label class="ui-f12" for="groupName">组名</label>
                    <input id="groupName" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <a class="j-search" class="ui-btn ui-btn-wide ui-btn-search">
                    <i class="ui-icon ui-icon-search"></i>
                    查询
                </a>
            </div>
            <!--查询结果-->
            <div id="J-resultWrp" class="result-thunk">
                <p class="ui-f14 result-num">查询结果（ <span id="J-resultNum">120</span>个 ）</p>
                <ul class="result-list query-result-wrap">
                    <li class="result-list-item active clear ui-f12">
                        <span class="air-name">ZBAA-ZSSSFGG</span>
                    </li>
                    <li class="result-list-item clear ui-f12">
                        <span class="air-name ">ZBAA-ZSSSFGG</span>
                    </li>
                    <li class="result-list-item clear ui-f12">
                        <span class="air-name ">ZBAA-ZSSSFGG</span>
                    </li>
                    <li class="result-list-item clear ui-f12">
                        <span class="air-name">ZBAA-ZSSSFGG</span>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <section id="J-content" class="content">
        <!--实际展示内容-->
        <div class="content-wrap">
            <!--查询-->
            <div class="search-chunk">
                <form class="ui-form">
                    <label class="ui-f12" >机场1</label>
                    <input  class="ui-f14 ui-input" type="text" placeholder="ATOM"/>
                </form>
                <form class="ui-form">
                    <label class="ui-f12" >机场2</label>
                    <input  class="ui-f14 ui-input" type="text" placeholder="BBGJ"/>
                </form>
                <a class="ui-btn ui-btn-search ui-btn-wide">
                    <i class="ui-icon ui-icon-search"></i>
                    查询
                </a>
            </div>

            <!--选择-->
            <div class="select-thunk">
                <h4>计算条件选择：  </h4>
                <div class="item-key-val">
                    <form class="ui-form ait-type">
                        <span class="ui-key">机型选择</span>
                        <div class="ui-val">
                            <input class="ui-check" id="typeall" type="checkbox" value="ALL">
                            <label for="typeall" class="ui-check-label"></label>
                            ALL
                        </div>

                        <div class="ui-val">
                            <input class="ui-check" id="type1" type="checkbox" value="A320+WINGTIP">
                            <label for="type1" class="ui-check-label"></label>
                            A320+WINGTIP
                        </div>

                        <div class="ui-val">
                            <input  class="ui-check" id="type2" type="checkbox" value="A320+SHARKLETS">
                            <label for="type2" class="ui-check-label"></label>
                            A320+SHARKLETS
                        </div>
                    </form>

                    <form class="ui-form">
                        <span class="ui-key">平均业载</span>
                        <div class="ui-val">
                            <input type="radio" name="status" id="defaultVal">
                            <label for="defaultVal" class="radio-wrp ui-radio"></label>
                            默认
                        </div>

                        <div class="ui-val">
                            <input type="radio" name="status" id="historyVal">
                            <label for="historyVal" class="radio-wrp ui-radio"></label>
                            历史统计
                        </div>
                    </form>
                </div>
                <div class="form-thunk-group clear">
                    <form id="s1" class="ui-form float-l">
                        <label class="ui-key">备件机场</label>
                        <input type="hidden">
                    </form>

                    <form class="ui-form float-l">
                        <label>CL</label>
                        <input class="ui-input" type="text" >
                    </form>

                    <form class="ui-form float-l">
                        <label >额外油</label>
                        <input class="ui-input" type="text" >
                        KG
                    </form>

                    <form class="ui-form float-l">
                        <label >历史风可信度</label>
                        <input class="ui-input" type="text" >
                        %
                    </form>
                    <a class="ui-btn ui-btn-full ui-btn-wide float-r">计算</a>
                </div>
            </div>

            <!--查询结果-->
            <p class="margin-b">计算结果</p>
            <div id="detailsData" class="table-thunk margin-b"></div>
            <p class="margin-b">备注信息</p>
            <textarea class="ui-textarea" placehold="随便输入点什么"></textarea>

            <div class="btn-group">
                <a class="ui-btn ui-btn-full ui-btn-wide ">编辑</a>
                <a class="ui-btn ui-btn-full ui-btn-wide ">保存</a>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="js/airlinecalculate-cg.js"></script>
</body>
</html>
