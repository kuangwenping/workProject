    <title>校核机场</title>

    <script type="text/javascript" charset="utf-8" src="../assets/ueditor1.4.3.3/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->

<body>
<div class="pop-wrap">

    <!--不带按钮的提示-->
    <button class="ui-btn ui-btn-full ui-btn-wide" id="Hint">提示</button>

    <!--带按钮的提示-->
    <button class="ui-btn ui-btn-full ui-btn-wide" id="delHint">删除航路点</button>

    <!--修改记录-->
    <div class="amend-record clear margin-b">
        <a class="ui-f12 float-l">修改记录</a>
        <a class="ui-f12 float-r" id="amendMore">更多></a>
    </div>

    <!--备件机场维护-->
    <button class="ui-btn ui-btn-full ui-btn-wide margin-b" id="prepareAirportMaintain">备降机场维护</button>

    <!--进离场维护-->
    <button class="ui-btn ui-btn-full ui-btn-wide margin-b" id="enterLeaveMaintain">进离场维护</button>

    <!--请选择CAT类型-->
    <button class="ui-btn ui-btn-full ui-btn-wide margin-b" id="CATType">请选择CAT类型</button>

    <!--人员选中-->
    <button class="ui-btn ui-btn-full ui-btn-wide margin-b" id="personSelect">人员选择</button>
    <!--编辑通知-->
    <button class="ui-btn ui-btn-full ui-btn-wide margin-b" id="editor">编辑通知</button>
    <!--文件上传-->
    <button class="ui-btn ui-btn-full ui-btn-wide margin-b" id="fileLoad">文件上传</button>
    <!--表单-->
    <!--<button class="ui-btn ui-btn-full ui-btn-wide margin-b" id="form">表单提交</button>-->
</div>
