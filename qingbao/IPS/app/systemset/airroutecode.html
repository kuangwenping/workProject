<!DOCTYPE HTML>
<html>
<head>
    <title> 航路代码维护</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="airroutecode-wrap">
    <div class="content-wrap weigh-wrap">

        <div class="search-wap">
            <form class="ui-form">
                <label>航路代码</label>

        <div class="inform-table-wap">
            <p class="ui-key margin-b ui-f12">航路代码</p>
            <!--表格-->
            <div class="table-thunk" id="grid"></div>
            <!--分页-->
            <div class="float-r pages-thunk" id="bar"></div>
        </div>
    </div>

<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui.js"></script>
