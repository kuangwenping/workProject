<!DOCTYPE HTML>
<html>
<head>
    <title>历史航路</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../assets/css/common/common.styl">
    <link rel="stylesheet" href="./css/historyairroute.styl">
</head>
<body>
<div class="historyairroute-wrap">
    <!--侧板-->
    <aside id="J-aside-panel" class="aside-panel aside-wrap">
        <div class="query-wrap">
            <div id="J-tagglebtn" class="taggle-btn">
                <a class="j-close ui-btn ui-btn-cancel float-r ui-btn-wide ui-f14"> <i class="ui-icon ui-icon-close1"></i>取消</a>
                <a class="j-search ui-btn ui-btn-wide ui-btn-search none">
                    <i class="ui-icon ui-icon-search"></i>
                    查询
                </a>
            </div>
            <!--查询输入-->
            <div class="query-form-chunk">
                <form class="ui-form">
                    <label class="ui-f12" for="airLineName">航路名</label>
                    <input id="airLineName" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <form class="ui-form">
                    <label class="ui-f12" for="takeOff">航路点</label>
                    <input id="takeOff" class="ui-f14 ui-input" type="text" placeholder=""/>
                </form>
                <a class="ui-btn ui-btn-wide ui-btn-search">
                    <i class="ui-icon ui-icon-search"></i>
                    查询
                </a>
            </div>

            <!--查询结果-->
            <div class="result-thunk">
                <p class="ui-f14 result-num">查询结果（ <span id="J-resultNum">120</span>个 ）</p>
                <ul class="result-list query-result-wrap">
                    <li class="result-list-item active clear ui-f12">
                        <span class="air-name">航路1</span>
                    </li>
                    <li class="result-list-item clear ui-f12">
                        <span class="air-name">航路1</span>
                    </li>
                    <li class="result-list-item clear ui-f12">
                        <span class="air-name">航路1</span>
                    </li>
                    <li class="result-list-item clear ui-f12">
                        <span class="air-name">航路1</span>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <section id="J-content" class="content">
        <div class="content-wrap active">
            <div class="clear margin-b">
                <button class="ui-btn ui-btn-empty float-r ui-btn-wide">新增航路</button>
            </div>
            <div class="table-thunk margin-b" id="grid"></div>
            <div class="btn-group clear">
                <button class="ui-btn ui-btn-full ui-btn-wide">编辑</button>
                <button class="ui-btn ui-btn-full ui-btn-wide">提交</button>
                <button class="ui-btn ui-btn-wring ui-btn-wide float-r">删除整条航路</button>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="./js/historyairroute-cg.js"></script>
</body>
</html>
