DOCTYPE HTML>
<html>
<head>
    <title> 航路数据对比</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/css/common/common.css">
    <link rel="stylesheet" href="/calculate/css/airwaycontrast.css">
</head>
<body>
<div class="airwaycontrast-wrap">
    <!--侧板-->
    <aside id="J-aside-panel" class="aside-panel aside-wrap">
        <div class="query-wrap">
            <!--标题-->
            <div class="query-title-chunk clear">
                <div class="query-title float-l">
                    <div class="effect ui-strip1">
                        <div class="ui-strip2">
                            <span class="ui-strip-text"> 预生效 </span>
                        </div>
                    </div>
                </div>
            </div>
            <!--查询结果-->
            <div class="result-thunk">
                <p class="ui-f14 result-num">查询结果（ <span id="J-resultNum">120</span>个 ）</p>
                <!--单选-->
                <form class="ui-form radio-thunk margin-b clear">
                    <div class="float-l">
                        <input type="radio" name="editor"  id="currentTask">
                        <label for="currentTask" class="radio-wrp ui-radio-as"></label>
                        本期任务
                    </div>
                    <div >
                        <input type="radio" name="editor" id="awaitEditor">
                        <label for="awaitEditor" class="radio-wrp ui-radio-as">
                        </label>
                        待编辑
                    </div>
                    <div class="float-r">
                        <input type="radio" name="editor" id="yetEditor">
                        <label for="yetEditor" class="radio-wrp  ui-radio-as">
                        </label>
                        已编辑
                    </div>
                </form>
                <!--结果跳转-->
                <ul class="result-list query-result-wrap">
                    <li class="result-list-item active clear ui-f12">
                        <span class="num float-l">1</span>
                        <span class="at">航路1</span>
                        <span class="at">数据变化</span>
                        <span class="at float-r">412</span>
                    </li>

                    <li class="result-list-item clear ui-f12">
                        <span class="num float-l">1</span>
                        <span class="at">航路1</span>
                        <span class="at">数据变化</span>
                        <span class="at float-r">412</span>
                    </li>

                    <li class="result-list-item clear ui-f12">
                        <span class="num float-l">1</span>
                        <span class="at">航路1</span>
                        <span class="at">数据变化</span>
                        <span class="at float-r">412</span>
                    </li>
                    <li class="result-list-item clear ui-f12">
                        <span class="num float-l">1</span>
                        <span class="at">航路1</span>
                        <span class="at">数据变化</span>
                        <span class="at float-r">412</span>
                    </li>
                </ul>
                <div id="bar" class="page-thunk"></div>
            </div>
        </div>
    </aside>
    <section id="J-content" class="content">
        <div class="content-wrap active">
            <div class="table-thunk margin-b" id="grid"></div>
            <div class="identifying">
                <p class="old-period"><span class=""></span>上期</p>
                <p class="current-period"><span class=""></span>本期</p>
            </div>
            <div class="btn-group">
                <button class="ui-btn ui-btn-full ui-btn-wide">放弃</button>
                <button class="ui-btn ui-btn-full ui-btn-wide">提交</button>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/assets/js/bui-min.js"></script>
<script type="text/javascript" src="/calculate/js/airwaycontrast-cg.js"></script>
</body>
</html>
