<!DOCTYPE HTML>
<html>
<head>
    <title> 测算结论查询</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/css/common/common.css">
    <link rel="stylesheet" href="/calculate/css/deadyresult.css">
</head>
<body>
<div class="deadyresult-wrap">
  <!--侧板-->
  <aside id="J-aside-panel" class="aside-panel aside-wrap">
      <div class="query-wrap ">
          <!--查询输入-->
          <div class="query-form-chunk">
              <a class="ui-btn ui-btn-cancel float-r ui-btn-wide ui-f14"> <i class="ui-icon ui-icon-close1"></i>取消</a>
              <form class="ui-form">
                  <label class="ui-f12" for="airLineName">航线名</label>
                  <input id="airLineName" class="ui-f14 ui-input" type="text" placeholder=""/>
              </form>
              <form class="ui-form">
                  <label class="ui-f12" for="takeOff">起飞机场</label>
                  <input id="takeOff" class="ui-f14 ui-input" type="text" placeholder=""/>
              </form>
              <form class="ui-form">
                  <label class="ui-f12" for="LandingAirport">降落机场</label>
                  <input id="LandingAirport" class="ui-f14 ui-input" type="text" placeholder=""/>
              </form>
              <form class="ui-form">
                  <label class="ui-f12" for="pass">途径航路点</label>
                  <input id="pass" class="ui-f14 ui-input" type="text" placeholder=""/>
              </form>
              <form class="ui-form">
                  <label class="ui-f12" for="groupName">组名</label>
                  <input id="groupName" class="ui-f14 ui-input" type="text" placeholder=""/>
              </form>
              <a class="ui-btn ui-btn-wide ui-btn-search">
                  <i class="ui-icon ui-icon-search"></i>
                  查询
              </a>
          </div>
          <div class="clear">
            <a class="ui-btn ui-btn-wide ui-btn-search float-r">
                <i class="ui-icon ui-icon-search"></i>
                查询
            </a>
          </div>
          <!--查询结果-->
          <p class="ui-f14 result-num">查询结果（ <span id="J-resultNum">120</span>个 ）</p>

          <ul class="result-list query-result-wrap">
              <li class="result-list-item active clear ui-f12">
                  <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
              </li>
              <li class="result-list-item clear ui-f12">
                  <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
              </li>
              <li class="result-list-item clear ui-f12">
                  <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
              </li>
              <li class="result-list-item clear ui-f12">
                  <span class="air-name">ZBAA<i class="ui-icon ui-icon-airplane"></i>ZSSS</span>
              </li>
          </ul>
      </div>
  </aside>

  <section id="J-content" class="content">
    <!--实际展示内容-->
    <div class="content-wrap">
        <div class="clear ">
          <a class="ui-btn ui-btn-full ui-btn-wide float-r">需求发送</a>
        </div>

        <!--简单信息-->
        <div class="ui-keyval clear margin-b info-chunk">
            <p><span class="ui-key ui-f14">机号</span><span class="ui-val">B2222</span></p>
            <p><span class="ui-key ui-f14">机号</span><span class="ui-val">B2222</span></p>
            <p><span class="ui-key ui-f14">机号</span><span class="ui-val">B2222</span></p>
            <p><span class="ui-key ui-f14">机号</span><span class="ui-val">B2222</span></p>
        </div>

        <p class="margin-b"><span class="ui-key ui-f14">航线走向：</span><span class="ui-val">ZBAA  XXXX XXXX XXXX  ZSSS  ZBAA  XXXX XXXX XXXX  ZSSS ZBA</span></p>
        <div class="keyval-chunk margin-b">
            <p><span class="ui-key ui-f14">航线距离：</span><span class="ui-val">500 Nm</span></p>
            <p><span class="ui-key ui-f14">空军一号：</span><span class="ui-val">是</span></p>
            <p><span class="ui-key ui-f14">延伸跨水：</span><span class="ui-val">否</span></p>
        </div>

        <div id="briefTable" class="table-thunk margin-b"></div>
        <div id="detailsTable" class="table-thunk margin-b"></div>
        <p>备注信息</p>
        <textarea class="ui-textarea" placehold="随便输入点什么"></textarea>

        <div class="ui-keyval clear footer-thunk">
            <p class="ui-f12 float-l"><span class="ui-key">评估条件：</span><span>xxx</span></p>
            <p class="ui-f12"><span class="ui-key">维护人：</span><span>维尼</span></p>
            <p class="ui-f12"><span class="ui-key">计算日期：</span><span>2017.02.06</span></p>
        </div>
    </div>
</section>
</div>
<script type="text/javascript" src="/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/assets/js/bui-min.js"></script>
<script type="text/javascript" src="/calculate/js/deadyresult-cg.js"></script>
</body>
</html>
